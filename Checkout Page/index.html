<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rotating 3D cube in mid-air." />
            <figcaption>Rubik's Cube</figcaption>
        </figure>
        <p>â‚¹130</p>
    </section>
    <section>
        <h2>Payment Information </h2>

        <form action="/submit-payment" method="POST">
            <div>
                <label for="card-name">Cardholder Name</label>
                <input type="text" name="card-name" id="card-name" required aria-required="true">
            </div>

            <div>
                <label for="card-number">Card Number</label>
                <input type="number" name="card-number" id="card-number" required aria-required="true">
            </div>

            <div>
                <label for="expiry-date">Expiry Date</label>
                <input type="text" name="expiry-date" id="expiry-date" required aria-required="true"
                    placeholder="MM/YY">
            </div>

            <div>
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required aria-required="true"
                    aria-label="Card Verification Value">
            </div>

            <div>
                <input type="submit" value="Place Order">
                <!-- <button type="submit">Place Order</button> -->
            </div>
        </form>
    </section>
</body>

</html>
